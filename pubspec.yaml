name: calculator
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
   - family: Poppins
     fonts:
      - asset: fonts/Poppins/Poppins-Italic.ttf
        style: italic
      - asset: fonts/Poppins/Poppins-Regular.ttf
        style: normal
   - family: IndieFlower
     fonts:
      - asset: fonts/IndieFlower/IndieFlower-Regular.ttf
     
